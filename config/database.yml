default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  database: my_blog_app_development
  username: postgres
  password: password

test:
  <<: *default
  database: my_blog_app_test
  username: postgres
  password: password

production:
  <<: *default
  database: my_blog_app_production
  username: postgres
  password: password
